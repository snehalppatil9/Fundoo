<div fxLayout="column" fxLayoutGap="4%">
    <div fxFlex.lg="30%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
    <div fxLayout="row" fxFlex.lg="70%" fxLayoutAlign="center" fxFlex="35">
      <div fxFlex.lg="35%" fxFlex.md="0%" fxFlex.sm="0%" fxFlex.xs="0%"></div>
      <div fxFlex.lg="45%" fxFlex.md="50%" fxFlex.sm="60%" fxFlex.xs="100%">
        <mat-card>
          <mat-card-title fxLayoutAlign="center">
            <span class="lightblue">F</span>
            <span class="red">u</span>
            <span class="yellow">n</span>
            <span class="lightblue">d</span>
            <span class="green">o</span>
            <span class="blue">o</span>
            <span class="yellow">N</span>
            <span class="red">o</span>
            <span class="lightblue">t</span>
            <span class="green">e</span>
            <span class="red">s</span>
          </mat-card-title>
          <div style="height:1vh"></div>
          <mat-card-title fxLayoutAlign="center"><h3>What's your name?</h3></mat-card-title>
          <div style="height:1vh"></div>
          <mat-card-title fxLayoutAlign="center"><h6>Enter the name on your FundooNotes Account</h6></mat-card-title>
          <div style="height:2vh"></div>
          <div>
              <mat-form-field appearance="outline">
                <mat-label>FirstName</mat-label>
                <mat-error *ngIf="firstName.invalid">{{firstValidation()}}</mat-error>
                <input matInput placeholder="FirstName" [formControl]="firstName">
              </mat-form-field>
            </div>
          <div style="height:10vh"></div>
          <div>
              <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <mat-error *ngIf="lastName.invalid">{{lastValidation()}}</mat-error>
                <input matInput placeholder="LastName" [formControl]="lastName">
              </mat-form-field>
            </div>
            <div style="height:15vh"></div>
            <div fxLayoutAlign="end" class="p2"><button mat-button routerLink="/" [disabled]="firstName.invalid && lastName.invalid">Next</button></div>
          <div style="height:15vh"></div>
        </mat-card>
      </div>
      <div fxFlex.lg="35%" fxFlex.md="0%" fxFlex.sm="0%" fxFlex.xs="0%"></div>
    </div>
    <div fxFlex.lg="20%" fxFlex.md="10%" fxFlex.sm="5%" fxFlex.xs="0%"></div>
  </div>
