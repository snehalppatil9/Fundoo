<mat-toolbar class="navbar" fxLayout="row">
  <div fxLayout="row" fxFlex="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.xs="100" fxFlex.sm="100">
    <div fxFlex="20" ngstyle.lg="font-size: 30px;" ngstyle.sm="font-size: 15px;" ngstyle.xs="font-size: 15px;"
      ngstyle.md="font-size: 20px;">FundooNotes</div>
    <div fxFlex="50" fxFlex.xs="40"></div>
    <div fxFlex="30" fxFlex.xs="40" fxLayoutAlign="end" fxLayoutGap="3%" fxLayoutGap.xs="2%">
      <div fxFlex="20">
        <button style="margin-top:-11px; outline: none" routerLink="/addcart" mat-icon-button>
          <i class="material-icons">refresh</i>
        </button>
      </div>
      <div fxFlex="20">
        <button style="margin-top:-11px; outline: none" mat-icon-button>
          <i class="material-icons">shopping_cart</i>
        </button>
      </div>
      <div fxFlex="20">
        <button style="margin-top:-11px; outline: none" mat-icon-button>
          <i class="material-icons">brightness_high</i>
        </button>
      </div>
      <div fxFlex="20">
        <button style="margin-top:-11px; outline: none" mat-icon-button>
          <i class="material-icons">apps</i>
        </button>
      </div>
      <div fxFlex="20">
        <button style="margin-top:-11px; outline: none" mat-icon-button>
          <i class="material-icons">add_alert</i>
        </button>
      </div>
      <div fxFlex="20">
        <button style="margin-top:-11px; outline: none" mat-icon-button>
          <i class="material-icons">settings</i>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
<div style="height:5vh;"></div>
<div>
  <div fxFlex="3"></div>
  <div fxFlex="13" fxFlex.xs="5" class="btn">
    <button mat-button ngStyle.lg="width: 139px;" ngStyle.xs="width: 89px; font-size:8px;"
      ngStyle.sm="width: 79px; font-size:8px;" ngStyle.md="width: 99px;font-size:8px;">FundooNotes</button>
  </div>
  <mat-progress-bar fxFlex="44" fxFlex.xs="40" ngStyle.xs="margin-left:149px;" mode="determinate" value="100">
  </mat-progress-bar>
</div>
<div style="height:5vh;"></div>
<div>
  <div fxFlex="4"></div>
  <div fxLayout="column" fxFlex="96">
    <h3><strong>Order List</strong></h3>
  </div>
</div>
<hr>
<div>
  <div fxFlex="4"></div>
  <div fxFlex="70">
    <mat-card>
      <div>
        <div fxFlex="12">
          <mat-card class="card1">${{productData.price}} Per Month
            {{productData.name}}
          </mat-card>
        </div>
        <div fxFlex="3"></div>
        <div fxFlex="70" fxLayout="row">
          <div fxFlex="40" fxLayout="column" fxLayoutGap="5%">
            <li>Unlimited Wall Space</li>
            <li>${{productData.price}}/Month</li>
          </div>
          <div fxFlex="60" fxLayout="column" fxLayoutGap="5%">
            <li>Nice Interface</li>
            <li>{{productData.description}}</li>
          </div>
        </div>
        <div fxFlex="6"></div>
        <div fxFlex="6" style="font-size:20px;">${{productData.price}} Per Month</div>
        <div fxFlex="3"></div>
      </div>
      <div style="height:5vh"></div>
      <div fxLayout="column">
        <div fxFlex="row">
          <div fxFlex="90"></div>
          <div fxFlex="10">
            <div>
              <div fxLayout="column" fxLayoutAlign="center">
                <div style="color : #1a73e8; font-size: 20px;"><strong>Pending</strong></div>
              </div>
              <div style="height:2vh;"></div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
