<mat-toolbar class="navbar" fxLayout="row">
  <div fxLayout="row" fxFlex="100" fxFlex.lg="100" fxFlex.md="90" fxFlex.xs="50" fxFlex.sm="70">
    <div fxFlex="20">FundooNotes</div>
    <div fxFlex="50"></div>
    <div fxFlex="30" fxLayoutAlign="end" fxLayoutGap="5%">
      <button style="margin-top:-11px; outline: none" mat-icon-button>
        <i class="material-icons">refresh</i>
      </button>
      <button style="margin-top:-11px; outline: none" mat-icon-button>
        <i class="material-icons">brightness_high</i>
      </button>
      <button style="margin-top:-11px; outline: none" mat-icon-button>
        <i class="material-icons">apps</i>
      </button>
      <button style="margin-top:-11px; outline: none" mat-icon-button>
        <i class="material-icons">add_alert</i>
      </button>
      <button style="margin-top:-11px; outline: none" mat-icon-button>
        <i class="material-icons">settings</i>
      </button>
    </div>
  </div>
</mat-toolbar>
<div style="height:5vh;"></div>
<div>
  <div fxFlex="3"></div>
  <div fxFlex="13" class="btn">
    <button mat-button>FundooNotes</button>
  </div>
  <mat-tab-group>
    <mat-tab> SIGN IN </mat-tab>
    <mat-tab> PLACE ORDER </mat-tab>
    <mat-tab> COMPLETE PAYMENT </mat-tab>
  </mat-tab-group>
</div>
<div style="height:5vh;"></div>
<div>
  <div fxFlex="4"></div>
  <div fxLayout="column" fxFlex="96">
    <h3><strong>Order List</strong></h3>
  </div>
</div>
<hr>
<div>
  <div fxFlex="4"></div>
  <div fxFlex="70">
    <mat-card>
      <div>
        <div fxFlex="12">
          <mat-card class="card1">${{productData.price}} Per Month
            {{productData.name}}
          </mat-card>
        </div>
        <div fxFlex="3"></div>
        <div fxFlex="70" fxLayout="row">
          <div fxFlex="40" fxLayout="column" fxLayoutGap="5%">
            <li>Unlimited Wall Space</li>
            <li>${{productData.price}}/Month</li>
          </div>
          <div fxFlex="60" fxLayout="column" fxLayoutGap="5%">
            <li>Nice Interface</li>
            <li>{{productData.description}}</li>
          </div>
        </div>
        <div fxFlex="6"></div>
        <div fxFlex="6" style="font-size:20px;">${{productData.price}} Per Month</div>
        <div fxFlex="3"></div>
      </div>
      <div style="height:5vh"></div>
      <div fxLayout="column">
        <div fxFlex="row">
          <div fxFlex="90"></div>
          <div fxFlex="10">
            <div>
              <div fxLayout="column" fxLayoutAlign="center">
                <div style="color : #1a73e8; font-size: 20px;"><strong>Pending</strong></div>
              </div>
              <div style="height:2vh;"></div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
