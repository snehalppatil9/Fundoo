<!-- 
  @description: Take a note Card
-->
<div fxLayoutAlign="center" *ngIf="notecard && listNote">
  <mat-card class="card" fxFlex.xl="700px" fxFlex.lg="600px" fxFlex.md="500px" fxFlex.sm="500px" fxFlex.xs="95%">
    <div fxFlex="100">
      <!-- 
       @description: Take Note Card
      -->
      <div fxFlex="70" (click)="noteCardOpen()">
        <span>Take a note...</span>
      </div>
      <div fxLayoutAlign="end" fxFlex="30">
        <!-- 
            @description: New List Button
          -->
        <div fxLayoutAlign="center" *ngIf="listNote">
          <div fxFlex="35">
            <abbr title="New List">
              <button type="button" mat-button (click)="listCardOpen()">
                <i class="material-icons">
                  assignment_turned_in
                </i>
              </button>
            </abbr>
          </div>
        </div>
        <!-- 
          @description: New Note With Drawing Button
         -->
        <div fxFlex="30">
          <abbr title="New Note With Drawing">
            <button type="button" mat-button>
              <i class="material-icons">
                brush
              </i>
            </button>
          </abbr>
        </div>
        <!-- 
           @description: New Note With Image Button
          -->
        <div fxFlex="35">
          <abbr title="New Note With Image">
            <button type="button" mat-button>
              <mat-icon class="icon" (click)=image.click()>insert_photo</mat-icon>
              <input style="display: none;" type="file" #image (change)="onSelectImage($event,'01')" />
            </button>
          </abbr>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<!-- Take a note Card end here -->

<!-- 
  @description: Opening Note Card
-->
<div fxLayoutAlign="center center" *ngIf="!notecard">
  <mat-card [style.backgroundColor]="setColor" class="card" fxFlex.xl='700px' fxFlex.lg='600px' fxFlex.md='500px'
    fxFlex.sm='400px' fxFlex.xs='150px'>
    <div>
      <!-- <div [ngStyle]="{'background-size':'cover'}"> </div> -->
      <div fxLayout="row">
        <div fxFlex="90%" data-text="Title" contenteditable="true" class="textarea">
          <input class="input" [style.backgroundColor]="setColor" [(ngModel)]="addNotes.title" [formControl]="title"
            placeholder="Title">
        </div>
        <div fxFlex="10%">
          <app-pin class=pin (onChange)="onPinChange($event)"></app-pin>
        </div>
      </div>
      <div>
        <div fxLayout="row">
          <div fxFlex="100%" data-text="Description" contenteditable="true" class="textarea">
            <input class="input" style="height:5vh; border-style: hidden" [style.backgroundColor]="setColor"
              [(ngModel)]="addNotes.description" [formControl]="description" placeholder="Take a note...">
          </div>
        </div>
        <div>
          <div class="row" fxLayoutAlign="space-evenly center">
            <app-icon (onChangeColor)="receivecolor($event)" (onChangeaddlabeltonotes)="label($event)"
              (onChangeDate)="changeDate($event)" (showCheckBox)="showCheckBox($event)"></app-icon>
            <!-- 
            @description: Undo Button
          -->
            <abbr title="Undo">
              <button mat-icon-button>
                <mat-icon class="icon">undo</mat-icon>
              </button>
            </abbr>
            <!-- 
            @description: Redo Button
            -->
            <abbr title="Redo">
              <button mat-icon-button>
                <mat-icon class="icon">redo</mat-icon>
              </button>
            </abbr>
            <button mat-button (click)="addNote()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<!-- end of note card -->

<!-- 
  @description: Opening Note ListCard
-->
<div fxLayoutAlign="center center" *ngIf="!listNote">
  <mat-card class="card" fxFlex.xl='700px' fxFlex.lg='600px' fxFlex.md='500px' fxFlex.sm='400px' fxFlex.xs='150px'>
    <div>
      <div>
        <input style="height:8vh; border-style: hidden; font-size: 20px;" [formControl]="title" placeholder="Title">
        <button type="button" class="icon" mat-button>
          <i class="material-icons">
            person_pin_circle
          </i>
        </button>
      </div>
      <mat-divider></mat-divider>
      <div>
        <div *ngFor="let data of listArray" fxLayout=row class=listInput>
          <div fxFlex=5%>
            <mat-checkbox></mat-checkbox>
          </div>
          <input fxFlex=85% type=text name=input [(ngModel)]=data.item class=input>
          <div fxFlex=5%>
            <mat-icon class=clear>clear</mat-icon>
          </div>
        </div>
        <div>
          <button type="button" mat-button>
            <i class="material-icons">
              add
            </i>
          </button>
          <input style="height:4vh; border-style: hidden" placeholder="List Item" [formControl]="itemName" class=input
            [(ngModel)]="model.item" (keydown.enter)="listitem()" #>
        </div>
        <mat-divider></mat-divider>
        <!-- 
           @description: Icon List
        -->
        <div class="row" fxLayoutAlign="space-evenly center">
          <app-icon></app-icon>
          <!-- 
            @description: Undo Button
          -->
          <abbr title="Undo">
            <button mat-icon-button>
              <mat-icon class="icon">undo</mat-icon>
            </button>
          </abbr>
          <!-- 
            @description: Redo Button
          -->
          <abbr title="Redo">
            <button mat-icon-button>
              <mat-icon class="icon">redo</mat-icon>
            </button>
          </abbr>
          <button mat-button (click)="addNote()">Close</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<!-- end of note listcard -->
<div style="height:10vh;"></div>
<!-- 
  @description: List of note card selector call here
-->
<div fxLayoutAlign="center center" fxLayout="column">
  <app-allnote></app-allnote>
</div>
<!-- end list of note card -->
