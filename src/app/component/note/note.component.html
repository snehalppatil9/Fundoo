<!-- 
  Execution       :   1. default node         cmd> navbar.component.html
 
   Purpose         : To add note into the database
  
   @file           : navbar.component.html
   @author         : Snehal Patil
   @version        : 1.0
   @since          : 28-04-2019
  -->
<div fxLayoutAlign="center" *ngIf="notecard">
  <mat-card class="card" fxFlex.xl="700px" fxFlex.lg="600px" fxFlex.md="500px" fxFlex.sm="500px" fxFlex.xs="95%">
    <div fxFlex="100">
      <div fxFlex="70" (click)="noteCardOpen()">
        <span>Take a note...</span>
      </div>
      <div fxLayoutAlign="end" fxFlex="30">
        <div fxFlex="35">
          <abbr title="New List">
            <button type="button" mat-button (click)="listCardOpen()">
              <i class="material-icons">
                assignment_turned_in
              </i>
            </button>
          </abbr>
        </div>
        <div fxFlex="30">
          <abbr title="New Note With Drawing">
            <button type="button" mat-button>
              <i class="material-icons">
                brush
              </i>
            </button>
          </abbr>
        </div>
        <div fxFlex="35">
          <abbr title="New Note With Image">
            <button type="button" mat-button>
              <i class="material-icons">
                crop_original
              </i>
            </button>
          </abbr>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<div fxLayoutAlign="center center" *ngIf="!notecard">
  <mat-card class="card" fxFlex.xl='700px' fxFlex.lg='600px' fxFlex.md='500px' fxFlex.sm='400px' fxFlex.xs='150px'>
    <div>
      <div>
        <input style="height:5vh; border-style: hidden" [formControl]="title" placeholder="Title">
        <button class="icon" type="button" mat-button>
          <i class="material-icons">
            add_alert
          </i>
        </button>
      </div>
      <div>
        <input style="height:5vh; border-style: hidden" [formControl]="description" placeholder="Take a note...">
        <div class="row" fxLayoutAlign="space-evenly center">
          <app-icon></app-icon>
          <button mat-button (click)="addNote()">Close</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<div fxLayoutAlign="center center" *ngIf="!listcard">
  <mat-card class="card" fxFlex.xl='700px' fxFlex.lg='600px' fxFlex.md='500px' fxFlex.sm='400px' fxFlex.xs='150px'>
    <div>
      <div>
        <input style="height:5vh; border-style: hidden" [formControl]="title" placeholder="Title">
        <button type="button" class="icon" mat-button>
          <i class="material-icons">
            add_alert
          </i>
        </button>
      </div>
      <hr>
      <div>
        <i class="material-icons">
          add
        </i>
        <input style="height:5vh; border-style: hidden" placeholder="List Item">
        <hr>
        <div class="row" fxLayoutAlign="space-evenly center">
          <app-icon></app-icon>
          <button mat-button (click)="addNote()">Close</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
