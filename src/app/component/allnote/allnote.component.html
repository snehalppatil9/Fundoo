  Execution       :   1. default node         cmd> allnote.component.html
 
   Purpose         : To print all the note data

   @author         : Snehal Patil
   @version        : 1.0
   @since          : 22-04-2019

<!-- 
    @Description    :   Dispaly data into the card after add
 -->
<div class="cardMain" fxLayout="{{direction}} wrap" fxLayoutAlign="center center">
    <!-- 
         @Description    :   ngClass for grid and list view
    -->
    <div class="pinOthers">PINNED</div>
    <div class="cardSub" fxFlex="27" fxLayout="row wrap" fxLayoutAlign="center center"
        *ngFor="let data of pinedArray | pipe | filterpipe : searchItem"
        [ngClass]=" direction =='row' ? 'cardSub':'cardSub2'">
        <div *ngIf="data.isArchived === false && data.isDeleted === false">
            <mat-card>
                <!--
                 @Description    :    openDialog for dialog 
                 -->
                <div (click)="openDialog(data)">
                    <div>
                        {{data.title}}
                        <app-pin class=pin [card]='data' (onChange)=addpin($event)></app-pin>
                    </div>
                    <div class="description"> {{data.description }}</div>
                    <mat-chip-list>
                        <div *ngFor="let cardData of data.reminder" class="reminder">
                            <mat-chip class="datetime">
                                <mat-icon>access_time</mat-icon>
                                {{cardData | date : 'MMM d, y h:mm a'}}
                                <mat-icon (click)=removeReminder(data,$event)> cancel</mat-icon>
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                    <mat-chip-list>
                        <span *ngFor="let cardData of data.noteLabels">
                            <mat-chip class="label" *ngIf="cardData.isDeleted==false" (click)=showLabel(cardData.label)>
                                <span class="chip">{{cardData.label}}</span>
                                <mat-icon *ngIf="!data.isDeleted" (click)=removeLabel(cardData.id,data.id)
                                    class="cancelIcon">cancel</mat-icon>
                            </mat-chip>
                        </span>
                    </mat-chip-list>
                </div>
                <div class="icon">
                    <div fxLayout="row" class="iconButton" fxLayoutAlign="space-evenly center" fxLayoutGap="3">
                        <app-icon [card]='data' [noteData]="data" (setColor)=entry($event) (onChangeaddlabeltonotes)=addLabel(data,$event)
                            (onArchiveEntry)="archiveNote(data,$event)" (onChangeDate)=addReminder(data,$event)
                            (onChangeColor)=changeColor(data,$event) (onChangeDelete)=deleteNote(data,$event)>
                        </app-icon>
                    </div>
                </div>
            </mat-card>
            <div style="height:5vh;"></div>
        </div>
    </div>

    <div class="pinOthers">OTHERS</div>
    <div class="cardSub" fxFlex="27" fxLayout="row wrap" fxLayoutAlign="center center"
        *ngFor="let data of unpinedArray | pipe | filterpipe : searchItem"
        [ngClass]=" direction =='row' ? 'cardSub':'cardSub2'">
        <div *ngIf="data.isArchived === false && data.isDeleted === false ">
            <mat-card>
                <!--
                 @Description    :    openDialog for dialog 
                 -->
                <div (click)="openDialog(data)">
                    <div>
                        {{data.title}}
                        <app-pin class=pin [card]='data' (onChange)=addpin(data,$event)></app-pin>
                    </div>
                    <div class="description"> {{data.description }}</div>
                    <mat-chip-list>
                        <div *ngFor="let cardData of data.reminder" class="reminder">
                            <mat-chip class="datetime">
                                <mat-icon>access_time</mat-icon>
                                {{cardData | date : 'MMM d, y h:mm a'}}
                                <mat-icon (click)=removeReminder(data,$event)> cancel</mat-icon>
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                    <mat-chip-list>
                        <span *ngFor="let cardData of data.noteLabels">
                            <mat-chip class="label" *ngIf="cardData.isDeleted==false" (click)=showLabel(cardData.label)>
                                <span class="chip">{{cardData.label}}</span>
                                <mat-icon *ngIf="!data.isDeleted" (click)=removeLabel(cardData.id,data.id)
                                    class="cancelIcon">cancel</mat-icon>
                            </mat-chip>
                        </span>
                    </mat-chip-list>
                </div>
                <div class="icon">
                    <div fxLayout="row" class="iconButton" fxLayoutAlign="space-evenly center" fxLayoutGap="3%">
                        <app-icon [noteData]="data" [card]='data' (setColor)=entry($event) (onChangeaddlabeltonotes)=entry($event)
                            (onArchiveEntry)="archiveNote(data,$event)" (onChangeDate)=addReminder(data,$event)
                            (onChangeColor)=changeColor(data,$event) (onChangeDelete)=deleteNote(data,$event)>
                        </app-icon>
                    </div>
                </div>
            </mat-card>
            <div style="height:5vh;"></div>
        </div>
    </div>
</div>
