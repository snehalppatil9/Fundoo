<!-- 
    @Description    :   Dispaly data into the card after archive
 -->
<div fxLayoutAlign="center center">
    <div class="cardMain" fxLayout="{{direction}} wrap" fxLayoutAlign="center center">
        <div class="cardSub" fxFlex="27" fxLayoutAlign="center center"
            *ngFor="let data of notes | pipe | filterpipe : searchItem ">
            <div *ngIf="data.isArchived === true">
                <mat-card [ngStyle]="{'background-color':data.color}">
                    <div class="title">{{data.title}}</div>
                    <div class="description"> {{data.description }}</div>
                    <mat-chip-list>
                        <div *ngFor="let cardData of data.reminder" class="reminder">
                            <mat-chip class="datetime">
                                <mat-icon>access_time</mat-icon>
                                {{cardData | date : 'MMM d, y h:mm a'}}
                                <mat-icon (click)=removeReminder(data,$event)> cancel</mat-icon>
                            </mat-chip>
                        </div>
                    </mat-chip-list>
                    <div class="icon">
                        <abbr title="UnArchive">
                            <button style="outline: none;" mat-icon-button (click)=unArchiveNote(data)>
                                <i class="material-icons">
                                    unarchive
                                </i>
                            </button>
                        </abbr>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
