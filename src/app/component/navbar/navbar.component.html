<!-- 
    Dashboard tool bar
 -->

 <mat-toolbar style="height:10vh">
    <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-evenly center" fxFlex.lg="100" fxFlex.md="60" fxFlex.xs="50" fxFlex.sm="70">
        <div fxFlex="20" fxFlex.md="60" fxFlex.xs="50" fxFlex.sm="70">
            <div fxFlex="25">
                <button type="button" mat-button (click)="drawer.toggle()">
                    <i class="material-icons">
                        menu
                    </i>
                </button>
            </div>
            <div fxFlex="25">
                <img class="gb_ma gb_Cd" alt="" aria-hidden="true" fxShow fxHide.sm fxShow fxHide.xs
                    src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
                    srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
                    style="width:50px;height:50px">
            </div>
            <div fxFlex="50">
                <label>Fundoo</label>
            </div>
        </div>

        <div fxFlex="50" fxLayoutGap="3" fxShow fxHide.sm fxShow fxHide.xs>
            <mat-card>
                <div fxFlex="5" fxLayoutGap="3">
                    <i class="material-icons">search</i>
                </div>
                <div fxFlex="95" fxLayoutGap="3">
                    <!-- Search form -->
                    <!-- <mat-form-field>
                        <input matInput placeholder="Input">
                      </mat-form-field> -->
                </div>
            </mat-card>
        </div>

        <div fxFlex="25" fxLayoutGap="10" fxFlex.md="60" fxFlex.xs="80" fxFlex.sm="90">
            <!-- <div fxFlex="20">
                <i class="material-icons">
                    refresh
                </i>
            </div> -->
            <div fxFlex="20">
                <i class="material-icons">
                    dashboard
                </i>
            </div>
            <div fxFlex="25">
                <i class="material-icons">
                    settings
                </i>
            </div>
            <!-- <div fxFlex="20">
                <i class="material-icons">
                    apps
                </i>
            </div> -->
            <div fxFlex="25">
                <i class="material-icons">
                    account_circle
                </i>
            </div>
        </div>

    </div>
</mat-toolbar>

<!-- 
    Dashboard side nav bar
 -->

<mat-drawer-container class="example-container" >
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <br><br>
        <div fxLayout="column" fxLayoutGap="20px" style="height:15vh">
            <div class="notes" fxLayout="row" fxLayoutGap="20px">
                <mat-icon class=label>notes</mat-icon>
                <h5 class="name">Note</h5>
            </div>
            <div class="reminder" fxLayout="row" fxLayoutGap="20px">
                <mat-icon class=label>notifications</mat-icon>
                <h5 class="name">Reminder</h5>
            </div>
        </div>
        <mat-divider></mat-divider>
        <br><br>
        <div fxLayout="column" fxLayoutGap="10px" style="height:18vh">
            <div class="label" fxLayout="row" fxLayoutGap="20px">
                <p class="name">Label</p>
            </div>
            <mat-icon class=label>label</mat-icon>

            <div class="edit" fxLayout="row" fxLayoutGap="20px">
                <mat-icon class=label>create</mat-icon>
                <button mat-button class="name"><h5>Edit Note</h5></button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <br><br>
        <div fxLayout="column" fxLayoutGap="20px" style="height:15vh">
            <div class="archive" fxLayout="row" fxLayoutGap="20px">
                <mat-icon class=label>archive</mat-icon>
                <h5 class="name">Archive</h5>
            </div>
            <div class="delete" fxLayout="row" fxLayoutGap="20px">
                <mat-icon class=label>delete</mat-icon>
                <h5 class="name">Delete</h5>
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-drawer>
    <div style="height:7vh"></div>
    <router-outlet></router-outlet>
</mat-drawer-container>
